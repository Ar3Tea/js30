<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('using a %s string!', 'ðŸ’©');

    var poo = "ðŸ’©";
    console.log(`using ES6 ${poo}`);
    
    // Styled
    console.log('%c styled text', 'font-size: 20px; background: red; text-shadow: 5px 5px 0 green');

    // warning!
    console.warn('Holy Shit Fuck Batman!');

    // Error :|
    console.error('Welp, we are fucked');

    // Info
    console.info('Crocs make 20-30 people a year look like fucking morons');

    // Testing
    const p = document.querySelector('p');
    console.assert(1 === 2, 'You are mufuggin wrong mufugger'); // implicit no need for if

    // clearing
    //console.clear();
    localStorage.clear();

    // Viewing DOM Elements
    console.log(p); // element details
    console.dir(p); // verbose details

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`); // use console.groupCollapsed(); for default collapsed view
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} in dog years`)
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('label'); // counts the number of 'label'

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    // table
    console.table(dogs);  

  </script>
</body>
